<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube_Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

<body>
    
    <nav>
        <div class="burgerNlogo">
            <i class="fa-solid fa-bars fa-lg" style="color: #dfe0e1;"></i>
            <img src="./images/Youtube-Logo.png" alt="logo">
        </div>

        <div class="searchingVideoDiv">
            <input id="searchInput" type="text" placeholder="search">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #e8e8e8;"></i></button>
        </div>

        <div class="notification">
            <img src="./images/Create.png" alt="addVideo">
            <img src="./images/Apps.png" alt="box">
            <img src="./images/Notifications.png" alt="notification">
            <img src="./images/Profile.png" alt="user">
        </div>
    </nav>

    <section class="mainLeftAndRight">

        <section class="leftWithMenu">
            <img src="./images/Sidebar.png" alt="sideBar">
        </section>
    
        <section class="rightWithVideo">
            <div id="videos">
